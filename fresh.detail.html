		<script>
			$(document).ready(function() {
				$.ajax({
					type : "get",
					url : "http://192.168.3.74:8080/tjpowermgm/productins/selectNewsProducts",
					dataType : "jsonp",
					data : "page=1&rows=10&productId=" + getUrlParam("productId"),
					jsonpCallback : "callback",
					async : true,
					success : successResponse,
					error : function(error) {
						alert(error);
					}
				});
			});

			function successResponse(data) {
				var product = data.rows[0];
				var html = '';
				if (getUrlParam("flag")) {
					html = '<div class="pull-left" style="width: 50%;">';
					html += '<img style="min-width: 100%" src="img/pic_apple.png" class="img-responsive"/></div>';
					html += '<div class="verify"><img src="img/mark.png" class="img-responsive"/></div>';
					html += '<div class="pull-left" style="width: 50%;font-size:8px;"><p><small>产　　地：</small></p>';
					html += '<p><small>生产日期：' + dateFormat(product.producedate, 'yyyy.MM.dd') + '</small></p></div>';
				} else {
					html = '<div class="pull-left" style="width: 100%;">';
					html += '<img style="min-width: 100%" src="img/pic_apple.png" class="img-responsive"/></div>';
				}
				$('.screen').html(html);

				var color = "";
				if (product.colorText) {
					color = product.colorText;
				} else {
					switch (product.color) {
						case 1:
							color = "红色";
							break;
						case 2:
							color = "绿色";
						default:
							break;
					}
				}
				var degree = "";
				if (product.degreeText) {
					degree = product.degreeText;
				} else {
					switch (product.degree) {
						case 1:
							degree = "特级";
							break;
						case 2:
							degree = "优质";
							break;
						default:
							break;
					}
				}

				$('legend strong').html(product.name || "");
				$('#fieldPrice').html(product.price || "");
				$('#fieldYears').html(product.years || "");
				//				$('#fieldArea').html(product.areaId);
				$('#fieldDegree').html(degree);
				$('#fieldColor').html(color);
				if (product.memo) {
					$('#fieldMemo').html(product.memo);
				} else {
					$('#intro').hide();
				}
			}
		</script>
